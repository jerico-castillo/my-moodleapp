<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [attr.aria-label]="'core.back' | translate"></ion-back-button>
        </ion-buttons>

        <ion-title>
            <core-format-text [text]="siteName" contextLevel="system" [contextInstanceId]="0"></core-format-text>
            <img src="assets/img/login_logo.png" class="core-header-logo" [alt]="siteName">
        </ion-title>

        <ion-buttons slot="end">
            <!-- @todo -->
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <!-- @todo -->
    <core-loading [hideUntil]="loaded" *ngIf="tabs.length > 0">
        <core-tabs [selectedIndex]="selectedTab" [hideUntil]="loaded" [tabs]="tabs"></core-tabs>
        <ng-container *ngIf="tabs.length == 0">
            <core-empty-box icon="fa-home" [message]="'core.courses.nocourses' | translate">
                <div>Home page</div>
            </core-empty-box>
        </ng-container>
    </core-loading>
</ion-content>
