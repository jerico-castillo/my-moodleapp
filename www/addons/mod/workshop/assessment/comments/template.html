<div ng-repeat="(n, field) in form.fields" class="list card">
    <div class="item item-text-wrap">
        <h2>{{ field.dimtitle }}</h2>
        <mm-format-text watch="true">{{field.description}}</mm-format-text>
    </div>
    <label class="item item-input item-stacked-label">
        <h2>{{ 'mma.mod_workshop_assessment_accumulative.dimensioncommentfor' | translate : {'$a': field.dimtitle } }}</h2>
        <div class="item-input-wrapper" mm-mark-required="true">
            <textarea class="mm-textarea" aria-multiline="true" ng-model="form.current[n].peercomment" mm-auto-rows ng-required="true"></textarea>
        </div>
    </label>
</div>
