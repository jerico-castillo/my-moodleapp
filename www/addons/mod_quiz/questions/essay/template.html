<section class="list" ng-if="question.text">
    <div class="item item-text-wrap">
        <p><mm-format-text watch="true" class="mm-content-with-float">{{ question.text }}</mm-format-text></p>
    </div>
    <label class="item item-input">
        <textarea class="mma-quiz-textarea" placeholder="{{ 'mma.mod_quiz.answer' | translate }}" name="{{textarea.name}}" ng-model="answers[textarea.name]" aria-multiline="true"></textarea>
    </label>
</section>
