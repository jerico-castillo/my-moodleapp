<ion-modal-view>
    <ion-header-bar class="bar bar-header">
        <h1 class="title">{{ 'mma.mod_quiz.startattempt' | translate}}</h1>
        <button class="button button-icon ion-close-round" ng-click="closeModal()" aria-label="{{ 'mm.core.close' | translate }}"></button>
    </ion-header-bar>
    <ion-content>
        <form class="list">
            <div class="item item-text-wrap">
            <p>{{ 'mma.mod_quiz.requirepasswordmessage' | translate}}</p>
            </div>
            <div class="item item-input">
                <input type="password" placeholder="{{ 'mma.mod_quiz.quizpassword' | translate }}" ng-model="password">
            </div>
            <div class="item">
                <button class="button button-block" ng-click="start(password)">{{ 'mma.mod_quiz.startattempt' | translate}}</button>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
