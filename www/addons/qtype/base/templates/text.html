<section class="list" ng-if="question.text">
    <div class="item item-text-wrap">
        <p><mm-format-text watch="true" class="mm-content-with-float">{{ question.text }}</mm-format-text></p>
    </div>
    <label class="item item-input">
        <input type="text" placeholder="{{ 'mma.qtype_base.answer' | translate }}" name="{{input.name}}" ng-model="answers[input.name]" autocorrect="off">
    </label>
</section>
