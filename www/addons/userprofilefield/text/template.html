<!-- Render (no edit). -->
<div class="item" ng-if="!edit && field && field.name">
    <p class="item-heading">{{ field.name }}</p>
    <p><mm-format-text watch="true">{{ field.value }}</mm-format-text></p>
</div>
<!-- Edit. -->
<ion-input ng-if="edit && field && field.shortname" class="item item-input item-stacked-label item-text-wrap">
    <ion-label>
        <span ng-if="field.required" mm-mark-required>{{ field.name }}</span>
        <span ng-if="!field.required">{{ field.name }}</span>
    </ion-label>
    <input type="{{field.inputType}}" placeholder="{{field.name}}" ng-model="model[field.modelName]" ng-disabled="field.locked" maxlength="{{field.maxlength}}">
</ion-input>
