<!-- Render (no edit). -->
<div class="item" ng-if="!edit && field && field.name">
    <p class="item-heading">{{ field.name }}</p>
    <p><mm-format-text watch="true">{{ field.value }}</mm-format-text></p>
</div>
<!-- Edit. -->
<ion-input ng-if="edit && field && field.shortname" class="item item-input item-stacked-label mm-item-has-rich-text-editor">
    <ion-label>
        <span ng-if="field.required" mm-mark-required>{{ field.name }}</span>
        <span ng-if="!field.required">{{ field.name }}</span>
    </ion-label>
    <mm-rich-text-editor model="model[field.modelName]" placeholder="{{field.name}}" ng-disabled="field.locked" scroll-handle="{{scrollHandle}}"></mm-rich-text-editor>
</ion-input>
