<div class="card">
    <a class="item item-text-wrap item-icon-right item-borderless item-course" ng-class="{'item-progress': roundProgress}" ui-sref="site.mm_course({courseid: course.id, course: course})" title="{{course.fullname}}">
        <div class="progress-chart-container" ng-if="roundProgress">
            <div ng-if="course.progress !== false" class="progress-doughnut">
                <div class="progress-text has-percent">{{course.progress}}&#37;</div>
                <div class="progress-indicator">
                    <svg xmlns="http://www.w3.org/2000/svg">
                        <g>
                            <title>{{course.progress}}&#37;</title>
                            <circle class="circle percent-{{course.progress}}" r="27.5" cx="35" cy="35"/>
                        </g>
                    </svg>
                </div>
            </div>
            <div ng-if="course.progress === false" class="no-progress">
                <i class="icon ion-ionic"></i>
            </div>
        </div>
        <h2><mm-format-text watch="true">{{course.fullname}}</mm-format-text></h2>
        <div ng-if="!roundProgress && course.progress !== false" class="row row-no-padding">
            <progress class="col-90" max="100" value="{{ course.progress }}"></progress>
            <div class="col col-center text-right mm-progress-text">{{course.progress}}&#37;</div>
        </div>
        <i ng-if="showActions" class="icon ion-android-more-vertical" ng-click="showCourseActions($event)"></i>
    </a>
    <div class="item item-text-wrap item-borderless" ng-show="course.summary" ng-if="showSummary">
        <p>
            <summary>
                <mm-format-text watch="true" max-height="60">{{course.summary}}</mm-format-text>
            </summary>
        </p>
    </div>
    <div ng-transclude></div>
</div>
