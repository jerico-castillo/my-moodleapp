<ion-view view-title="{{ 'mm.courses.searchcourses' | translate }}">
    <ion-content mm-state-class>
        <mm-searchbox submit-action="search" placeholder="{{ 'mm.courses.search' | translate }}" initial-value="{{searchText}}" search-label="{{ 'mm.courses.search' | translate}}" autofocus="true"></mm-searchbox>
        <div ng-if="courses">
            <p class="item item-divider">{{ 'mm.courses.totalcoursesearchresults' | translate:{$a: total} }}</p>
            <div ng-if="total == 0" class="mm-empty-box block">
                <i class="icon ion-ios-search-strong"></i>
                <p>{{ 'mm.courses.nosearchresults' | translate }}</p>
            </div>
            <mm-course-list-item ng-repeat="course in courses track by course.id" course="course"></mm-course-list-item>
            <ion-infinite-scroll ng-if="canLoadMore" immediate-check="false" on-infinite="loadMoreResults()">
            </ion-infinite-scroll>
        </div>
    </ion-content>
</ion-view>
